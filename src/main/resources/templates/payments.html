<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплати</title>
    <link rel="stylesheet" type="text/css" href="/css/common/style.css">
    <link rel="stylesheet" type="text/css" href="/css/common/header.css">
    <link rel="stylesheet" type="text/css" href="/css/common/login-form.css">
    <link rel="stylesheet" type="text/css" href="/css/payments/payments.css">
    <link rel="icon" type="image/x-icon" href="/images/common/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div id="background-popup"></div>
<header th:replace="~{fragments/header :: header}" id="header">
</header>
<div th:replace="~{fragments/login-form :: login-form}">

</div>
<main>
    <div class="main-section">
        <div class="page-status">
        <h3 class="page-header">Оплати </h3>
            <div class="balance">
        <h3 class="balance-value">Баланс: <span id="balance-value-span"></span></h3>
        <p id="balance-status"></p>
            </div>
        </div>
        <div class="payment-container">
            <div class="payment-box">
                <h4 class="payment-input-header">Газ <span class="currency"> грн</span></h4>
                <input type="text" id="payment-amount-input">
                <p class="total-payment-value">До оплати: <span id="total-price">0 грн</span></p>
                <label id="payment-label"></label>
                <button id="pay-button">Оплатити</button>
            </div>
            <div class="payment-box">
                <h4 class="payment-box-header">Історія платежів</h4>
                <div id="payment-container">

                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}">
</footer>

<script src="/js/common/login-form.js" type="module" ></script>
<script src="/js/common/header-initializer.js" type="module"></script>
<script type="module" src="/js/payment/payments.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


</body>
</html>
