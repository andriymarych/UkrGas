<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Показання</title>
    <link rel="stylesheet" type="text/css" href="/css/common/style.css">
    <link rel="stylesheet" type="text/css" href="/css/common/header.css">
    <link rel="stylesheet" type="text/css" href="/css/common/login-form.css">
    <link rel="stylesheet" type="text/css" href="/css/meter-reading/meter-reading.css">
    <link rel="icon" type="image/x-icon" href="/images/common/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div id="background-popup"></div>
<header th:replace="~{fragments/header :: header}" id="header">

</header>
<div th:replace="~{fragments/login-form :: login-form}">

</div>
<main>
    <div class="main-section">
        <h3 class="page-header">Показання</h3>
        <div class="meter-container">
            <div id="input-box" class="meter-box">
                <h4 class="meter-box-header">Лічильник №<span id="meter-number"></span></h4>
                <div id="input-container">
                <p class="meter-input-box-description">Уведіть показання станом на <span id="current-date-span"></span></p>
                <input type="text" id="meter-reading-input">
                <label id="meter-reading-label"></label>
                <button id="save-button" >Зберегти</button>
                </div>
            </div>
            <div class="meter-box">
                <h4 class="meter-box-header">Історія показань</h4>
                <div id="meter-readings-container">

                </div>
            </div>
        </div>
    </div>


</main>
<footer th:replace="~{fragments/footer :: footer}">
</footer>

<script src="/js/common/login-form.js" type="module"></script>
<script src="/js/common/header-initializer.js" type="module"></script>
<script type="module" src="/js/meter-reading/meter-reading.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

</body>
</html>
